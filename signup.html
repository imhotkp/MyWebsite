<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Create an Account</title>
    <style>
        .Divider{
            position: relative;
            text-align: center;
            margin: 15px 0px;
        }
        .Divider span{
            padding: 5px;
            position: relative;
            font-size: 15px;
            z-index: 2 !important;
        }
        .Divider::after{
            content: "";
            position: absolute;
            width: 100%;
            border-bottom: 1px solid black;
            top: 50%;
            left: 0%;
            z-index: 1 !important;
        }
    </style>
  </head>
  <body>
     <!-- going to start signup design -->
<div class="container">
    <div class="card bg-primary">
        <div class="card-body  mx-auto">
          
            <h4 class="card-title mt-3 text-center ">Create Account</h4>
            <p class="text-center">Get Started with Free Account</p>
<a href="#" class="btn btn-block btn-danger"><i class="fab fa-google"></i> Login Via google</a>
<a href="#" class="btn btn-block btn-danger"><i class="fab fa-facebook"></i> Login Via Facebook</a>
<p class="Divider"><span class="bg-light">OR</span></p>
 <!-- going to start form-->
<form action="#">
    <!-- name-field -->
    <div class="form-group input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
        </div>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">  
      </div>
 <!-- name-field -->
 <!-- email-field -->
 <div class="form-group input-group">
    <div class="input-group-prepend">
        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
    </div>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">  
  </div>
 <!-- email-field -->
<!-- phone-field -->
<div class="form-group input-group">
    <div class="input-group-prepend">
        <span class="input-group-text"><i class="fa fa-phone"></i></span>
    </div>
    <select class="custom-select" style="max-width: 80px;">
        <option>+91</option>
        <option>+92</option>
        <option>+93</option>
        <option>+94</option>
    </select>
    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Phone-number">
</div>
<!-- phone-field -->
<!-- type of person -->
<div class="form-group input-group">
    <div class="input-group-prepend">
        <span class="input-group-text"><i class="fa fa-building"></i></span>
    </div>
    <select class="form-control" >
        <option selected disabled>--Select Gender--</option>
        <option>Male</option>
        <option>Female</option>
        <option>Transgender</option>
    </select>
   
</div>
<!-- type of person -->
<!-- password field -->
 <div class="form-group input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-lock"></i></span>
        </div>
        <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Password">  
      </div>
<!-- password field -->
<!--Repeat password field -->
<div class="form-group input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-unlock"></i></span>
        </div>
        <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Repeat Password">  
      </div>
<!-- Repeat password field -->
<button type="submit" class="btn btn-block btn-primary">Create</button>
<p class="text-center mt-3">Have an Account?<a href="login.html">Login</a></p>
</form>

 <!-- going to end form-->
        </div>
    </div>
</div>



  <!-- going to start signup design -->
  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
